name: PHP Composer CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Download phive
        run: test -f ./phive.phar || curl -fLO https://phar.io/releases/phive.phar

      - name: Install phars
        run: php phive.phar install --force-accept-unsigned

      - name: Run CI script
        run: composer run-script ci
